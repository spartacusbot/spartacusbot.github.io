<!DOCTYPE html>
  <html>
    <head>
      <style>
        div.fixed {
          position: fixed;
          bottom: 260px;
          right: 55px;
          border: None;
          z-index: 3;
        }
        div.fixed2 {
          position: fixed;
          bottom: 0px;
          right: 0px;
          border: None;
          z-index: 1;
        }
      </style>
    </head>
    <body>
      <iframe id="Frame2" style="width: 300px; height: 300px; bottom: 0;    right: 0;    display: block; position: fixed; overflow: hidden;  z-index: 2;" src="https://dzfjc8tru1y8o.cloudfront.net/index.html">
      </iframe>
      <iframe id="Frame1" style="width: 100%; height: 200%;   display: block; position: absolute; " src="https://www.aquilinedrones.com/" scrolling="no">
      </iframe>
      <script>
        function minimize() {
          var ifrm = document.getElementById('Frame2');
          ifrm.style.height = '20px'; // set height
        }
      </script>
      <script>
        function remove(frame, button){
          var frame = document.getElementById("Frame2");
          frame.parentNode.removeChild(frame);
          var button = document.getElementById("Button1");
          button.parentNode.removeChild(button);
        }
      </script>
      <script>
        function open(frame2){
          var frame = document.getElementById("Frame1");
          var frame2 = document.getElementById("Frame2");
          frame2.parentNode.appendChild(frame2);
        }
      </script>
      <div class="fixed">
        <button onclick="minimize()"; id= "Button1";>close</button>
      </div>
      <div class="fixed2">
        <button onclick="open()"; id= "Button2";>open</button>
      </div>
  </body>
</html>
