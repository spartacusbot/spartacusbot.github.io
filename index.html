<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;

}

.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
});
}
document.getElementById("button2").addEventListener("click", function(){
    ('Frame2').toggle();
});

</style>
</head>
<body>
<button class="button button2">Blue</button>
<iframe id="Frame1" style="width: 100%; height: 200%;   display: block; position: absolute; " src="https://www.aquilinedrones.com/" scrolling="no">
</iframe>
<iframe id="Frame2" style="width: 300px; height: 400px; bottom: 0;    right: 0;    display: block;    position: fixed; z-index: 2;" src="https://dzfjc8tru1y8o.cloudfront.net/index.html">

  ('Frame2').toggle();
});
