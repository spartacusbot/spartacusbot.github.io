<!DOCTYPE html>
  <html>
    <head>
      <style>
        div.fixed {
          position: fixed;
          bottom: 260px;
          right: 55px;
          border: None;
          z-index: 3;
        }
      </style>
    </head>
    <body>
      <script>
        function minimize() {
          document.getElementById("Frame2").setAttribute("height", 0);
        }
      </script>
      <iframe id="Frame2" style="width: 300px; height: 300px; bottom: 0;    right: 0;    display: block; position: fixed; overflow: hidden;  z-index: 2;" src="https://dzfjc8tru1y8o.cloudfront.net/index.html">
      </iframe>
      <iframe id="Frame1" style="width: 100%; height: 200%;   display: block; position: absolute; " src="https://www.aquilinedrones.com/" scrolling="no">
      </iframe>
      <script>
        function remove(frame){
          var frame = document.getElementById("Frame2");
          frame.parentNode.removeChild(frame);
        }
      </script>
      <script>
        function open(frame2){
          var frame = document.getElementById("Frame1");
          var frame2 = document.getElementById("Frame2");
          frame.parentNode.appendChild(frame2);
        }
      </script>
      <div class="fixed">
        <button onclick="remove()"; id= "Button1";>close</button>
      </div>
  </body>
</html>
